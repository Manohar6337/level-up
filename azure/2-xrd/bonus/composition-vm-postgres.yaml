apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: x-vm-postgres.demo.tm.io
  labels:
    demo.tm.io/option: vm-postgres
spec:
  writeConnectionSecretsToNamespace: default
  compositeTypeRef:
    apiVersion: demo.tm.io/v1alpha1
    kind: XVmDbCombo
  patchSets:
    - name: common
      patches:
        - fromFieldPath: spec.location
          toFieldPath: spec.location
        - fromFieldPath: spec.resourceGroup
          toFieldPath: spec.resourceGroup
  resources:
    - name: virtualMachine
      base:
        apiVersion: demo.tm.io/v1alpha1
        kind: XVirtualMachine
        metadata:
          namespace: default
      patches:
        - fromFieldPath: spec.id
          toFieldPath: spec.id
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
    - name: postgresDb
      base:
        apiVersion: demo.tm.io/v1alpha1
        kind: XDataBase
        metadata:
          namespace: default
        spec:
          compositionSelector:
            matchLabels:
              demo.tm.io/option: postgres
      patches:
        - fromFieldPath: spec.id
          toFieldPath: spec.id
          transforms:
            - type: string
              string:
                fmt: "%s-postgres"
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-postgres"



